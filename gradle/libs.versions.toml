[versions]
#shared
agp = "8.7.3"
kotlin = "2.1.0"
junit = "4.13.2"
#api
ktor = "3.0.3"
#model
kotlinKsp = "2.1.0-1.0.29"
room = "2.6.1"
kotlinSerialization = "1.8.0"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
#app
material = "1.12.0"
composeMaterial = "1.0.5"
paging = "3.3.0-rc01"
koin = "4.0.2"
navigation = "2.8.6"
compose = "1.0.5"
lifecycle = "2.3.1"
activityCompose = "1.3.1"
mockk = "1.13.6"
coroutines = "1.10.1"


[libraries]
#shared
junit = { group = "junit", name = "junit", version.ref = "junit" }
#api
ktor-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-android = { group = "io.ktor", name = "ktor-client-android", version.ref = "ktor" }
